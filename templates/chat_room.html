<!doctype html>
<html>
<head>
    <title>Chat Room: {{ room_name }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            var socket = io.connect('http://' + document.domain + ':' + location.port);
            var room = "{{ room_id }}";
            var token = "{{ token }}";
            var username = prompt("Enter your username");

            // Send join request
            socket.emit('join', { 'username': username, 'room': room, 'token': token });

            // Listen for chat messages
            socket.on('message', function (msg) {
                var chat = document.getElementById('chat');
                var message = document.createElement('p');
                message.innerHTML = msg;
                chat.appendChild(message);
            });

            // Listen for game over
            socket.on('game_over', function (data) {
                var chat = document.getElementById('chat');
                var message = document.createElement('p');
                message.innerHTML = '<strong>' + data.message + '</strong>';
                chat.appendChild(message);
                document.getElementById('message').disabled = true;
                document.getElementById('send_message').disabled = true;
            });

            // Listen for errors
            socket.on('error', function (data) {
                alert(data.message);
            });

            // Listen for new question just for this user
            socket.on('new_question', function (data) {
                var qDiv = document.getElementById('question');
                qDiv.innerText = data.question || 'No more questions.';
            });

            // Handle message send
            document.getElementById('send_message').onclick = function () {
                var messageInput = document.getElementById('message');
                var message = messageInput.value.trim();
                if (!message) return;

                fetch('/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        'message': message,
                        'room_id': room,
                        'username': username
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('Error:', data.error);
                        return;
                    }

                    // Show feedback
                    if (data.result === 'received') {
                        socket.emit('message', {
                            'room': room,
                            'message': message,
                            'username': username
                        });

                        if (data.completed) {
                            document.getElementById('question').innerText = 'âœ… All questions complete!';
                            document.getElementById('message').disabled = true;
                            document.getElementById('send_message').disabled = true;
                        } else if (data.next_question) {
                            document.getElementById('question').innerText = data.next_question;
                        }
                    }

                    messageInput.value = '';
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            };

            // Notify server when the page is closed
            window.addEventListener('beforeunload', function () {
                socket.emit('leave', { 'username': username, 'room': room });
            });
        });
    </script>
</head>
<body>
    <h2>Welcome to Room: {{ room_name }}</h2>
    <div id="chat" style="border:1px solid #ccc; height:300px; overflow-y:scroll; padding:10px;"></div>
    <div id="question" style="margin: 10px 0; font-weight: bold;"></div>
    <input type="text" id="message" placeholder="Type your answer here..." style="width:80%;">
    <button id="send_message">Send</button>
</body>
</html>
